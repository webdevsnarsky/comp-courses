<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.min.css">
    <title>comp-courses</title>
</head>
<body>
    <header class="header">
        <div class="header__logo logo">
            <img src="./assets/img/logo.svg" alt="logo" class="logo__image">
        </div>
        <button class="header__button button">Зайти в кабинет</button>
        <div class="container">
            <div class="header__inner">
                <nav class="header__nav">
                    <ul class="header__menu">
                        <li class="header__menu-item"><a href="#" class="header__menu-link">Главная</a></li>
                        <li class="header__menu-item"><a href="#" class="header__menu-link">Курсы</a></li>
                        <li class="header__menu-item"><a href="#" class="header__menu-link">Расписание</a></li>
                        <li class="header__menu-item"><a href="#" class="header__menu-link">Преподаватели</a></li>
                        <li class="header__menu-item"><a href="#" class="header__menu-link">Рассылка</a></li>
                        <li class="header__menu-item"><a href="#" class="header__menu-link">Контакты</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main class="main">
        <section class="promo">
            <div class="container">
                <div class="promo__inner">
                    <h1 class="promo__title">Первый курс <br> по компьютерной сборке</h1>
                    <div class="timer__wrap">
                        <div class="timer__item">
                            <span class="timer__number timer__day">18</span>
                            <div class="timer__unit">Дней</div>
                        </div>
                        <div class="timer__item">
                            <span class="timer__number timer__min">18</span>
                            <div class="timer__unit">Часов</div>
                        </div>
                        <div class="timer__item">
                            <span class="timer__number timer__min">18</span>
                            <div class="timer__unit">Минут</div>
                        </div>
                        <div class="timer__item">
                            <span class="timer__number timer__sec">18</span>
                            <div class="timer__unit">Секунд</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="promo__wrap">
                <button class="promo__button button">Заказать курс</button>
                <div class="promo__counts">
                    <div class="promo__count">
                        <span class="promo__count-name">Учеников всего:</span>
                        <span class="promo__count-number promo__count-students">200</span>
                    </div>
                    <div class="promo__count">
                        <span class="promo__count-name">Успешно закончили курс:</span>
                        <span class="promo__count-number  promo__count-succsess">190</span>
                    </div>
                </div>
                <div class="promo__wrap">
                    <div class="promo__earned">
                        <span class="promo__earned-name">Заработано учениками:</span>
                        <span class="promo__earned-count">400 000<span class="currancy">₽</span></span>
                    </div>
                    <div class="promo__box">
                        <progress value="10" max="20">
                            Текст
                            </progress>
                        <span class="promo__start">0</span>
                        <span class="promo__end">1000000<span class="currancy">₽</span></span>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">

    </footer>
    <script src="./assets/js/script.js"></script>
</body>
</html>
